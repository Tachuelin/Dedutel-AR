<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Markers - Dedutel</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
    
    <a-scene
        enbedded
        vr-mode-ui= "enabled: false;"
        arjs
        renderer= "logarithmicDepthBuffer: true"
    >

        <a-assets>
            <img src="assets/Bandas.png" id="bandas" />
            <!-- <a-asset-item src="assets/bowser.glb" id="bowser"></a-asset-item> -->
        </a-assets>
        <a-marker preset="hiro">
            
            <a-box
                color= "blue"
                position= "0 0 0"
                scale="0.7 0.7 0.7"
                animation="property: rotation; from: 0 0 0; to: 360 0 0; easing: linear; loop: true; dur: 2000"
            ></a-box>

            <a-image
                position= "0 0 0"
                rotation = "90 180 0"
                src= "#bandas"
            > </a-image>

            <!-- <a-entity
                position= "0 0 0"
                glft-model="#bowser"
                scale= "0.15 0.15 0.15"
            ></a-entity> -->
           
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    
</body>
</html>
